<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Reveal â€“ Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e04b4b;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #c83c3c;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Admin Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button type="button" onclick="login()">Login</button>
  </div>

  <!-- Firebase SDKs (COMPAT MODE â€“ IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ YOUR FIREBASE CONFIG (ALREADY CORRECT)
    const firebaseConfig = {
      apiKey: "AIzaSyDAIt1C63DGhonXf1OURIhz82LroH2k3A",
      authDomain: "tap-to-reveal.firebaseapp.com",
      projectId: "tap-to-reveal",
      storageBucket: "tap-to-reveal.firebasestorage.app",
      messagingSenderId: "878205314791",
      appId: "1:878205314791:web:ce3c831e7075c27ca8a442"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // âœ… LOGIN FUNCTION (THIS WAS MISSING EARLIER)
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful");
          // redirect after login
          window.location.href = "dashboard.html"; 
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }
  </script>

</body>
</html>
