<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; }
    .box { width:300px; margin:120px auto; padding:20px; background:#fff; border-radius:6px; }
    input, button { width:100%; padding:10px; margin-top:10px; }
    button { background:#c0392b; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>

<div class="box">
  <h3>Admin Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDAlt16C36DGhonXf10URIhz82LroH2k3A",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal",
  storageBucket: "tap-to-reveal.firebasestorage.app",
  messagingSenderId: "878205314791",
  appId: "1:878205314791:web:ce3c831e7075c27ca8a442"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).then(() => {
    window.location.href = "dashboard.html";
  }).catch(err => alert(err.message));
}
</script>

</body>
</html>
