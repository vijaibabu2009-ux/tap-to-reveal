<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f0f0f0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .box {
      background:#fff;
      padding:25px;
      width:350px;
      border-radius:8px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    input, button {
      width:100%;
      padding:10px;
      margin-top:10px;
    }
    button {
      background:#c0392b;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyDAlt16C36DGhonXf10URIhz82LroH2k3A",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal",
  storageBucket: "tap-to-reveal.firebasestorage.app",
  messagingSenderId: "878205314791",
  appId: "1:878205314791:web:ce3c831e7075c27ca8a442"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    )
    .then(() => {
      sessionStorage.setItem("admin","true");
      window.location.href = "dashboard.html";
    })
    .catch(err => alert(err.message));
  }
</script>

</body>
</html>
