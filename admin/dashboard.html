<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Tap to Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: system-ui;
  background:#f6f6f6;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  background:white;
  padding:30px;
  width:320px;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
}
textarea,input{
  width:100%;
  margin-top:10px;
}
button{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#111;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
#result{
  margin-top:15px;
  font-size:14px;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="card">
  <h3>Create Tap-to-Reveal</h3>

  <textarea id="msg" rows="3" placeholder="Type your message..."></textarea>

  <input type="text" id="mediaUrl" placeholder="Optional video / audio URL">

  <button onclick="generate()">Generate Link</button>

  <div id="result"></div>
</div>

<script>
function generate(){
  const msg = encodeURIComponent(
    document.getElementById("msg").value.trim()
  );

  const media = encodeURIComponent(
    document.getElementById("mediaUrl").value.trim()
  );

  if(!msg && !media){
    alert("Add message or video URL");
    return;
  }

  let url = `https://vijaiababu2009-ux.github.io/tap-to-reveal/index.html?`;

  if(msg) url += `msg=${msg}&`;
  if(media) url += `media=${media}`;

  document.getElementById("result").innerHTML =
    `<b>Generated Link:</b><br>
     <a href="${url}" target="_blank">${url}</a>`;
}
</script>

</body>
</html>
