<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Reveal â€“ Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .link {
      margin-top: 15px;
      padding: 10px;
      background: #e9ffe9;
      word-break: break-all;
    }
  </style>
</head>

<body>

<header>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="box">
  <h3>Create Tap-to-Reveal Link</h3>

  <select id="lang">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
  </select>

  <textarea id="message" placeholder="Secret message..."></textarea>

  <button onclick="createLink()">Generate Link</button>

  <div id="result" class="link" style="display:none;"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDAlt1C36DGhonXf10UR1hz82Lroh2k3A",
    authDomain: "tap-to-reveal.firebaseapp.com",
    projectId: "tap-to-reveal"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // ðŸ” Protect dashboard
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("admin.html");
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.replace("admin.html");
    });
  }

  function createLink() {
    const msg = document.getElementById("message").value;
    const lang = document.getElementById("lang").value;

    if (!msg) {
      alert("Enter message");
      return;
    }

    db.collection("reveals").add({
      message: msg,
      lang: lang,
      created: new Date()
    }).then(doc => {
      const link =
        "https://vijaibabu2009-ux.github.io/tap-to-reveal/?id=" + doc.id;

      const box = document.getElementById("result");
      box.style.display = "block";
      box.innerText = link;
    });
  }
</script>

</body>
</html>
