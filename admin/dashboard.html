<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  background: #f4f6f8;
  margin: 0;
}
header {
  background: #1f2937;
  color: white;
  padding: 12px;
  text-align: center;
}
.card {
  background: white;
  padding: 25px;
  max-width: 420px;
  margin: 40px auto;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
}
button {
  width: 100%;
  padding: 12px;
  background: #1f2937;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
select, textarea {
  width: 100%;
  margin-bottom: 12px;
  padding: 10px;
}
.link-box {
  margin-top: 15px;
  background: #eef;
  padding: 10px;
  word-break: break-all;
}
.logout {
  background: #c0392b;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>Admin Dashboard</header>

<div class="card">
  <h3>Create Tap-to-Reveal Link</h3>

  <select id="lang">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
  </select>

  <select id="mode">
    <option value="one-time">One Time Reveal</option>
    <option value="always">Always Active</option>
  </select>

  <textarea id="message" placeholder="Secret message"></textarea>

  <button onclick="generate()">Generate Link</button>

  <div id="result" class="link-box" style="display:none;"></div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDAlt16C36DGhonXf10URlhz8ZLroH2k3A",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal",
  storageBucket: "tap-to-reveal.appspot.com",
  messagingSenderId: "878205314791",
  appId: "1:878205314791:web:ce3c831e7075c27ca8a442"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
  .catch(console.error);
// ðŸ” HARD AUTH GUARD (NO FLICKER)
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "admin.html";
  }
});

function randomId() {
  return Math.random().toString(36).substring(2, 10);
}

async function generate() {
  const msg = document.getElementById("message").value.trim();
  if (!msg) return alert("Message required");

  const id = randomId();

  await db.collection("links").doc(id).set({
    message: msg,
    lang: document.getElementById("lang").value,
    mode: document.getElementById("mode").value,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  const url = `https://vijaibabu2009-ux.github.io/tap-to-reveal/?id=${id}`;

  const box = document.getElementById("result");
  box.style.display = "block";
  box.innerHTML = `<b>Link:</b><br><a href="${url}" target="_blank">${url}</a>`;
}

function logout() {
  auth.signOut();
}
</script>

</body>
</html>
