<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Tap to Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 12px;
    }

    textarea,
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #222;
    }

    .output {
      margin-top: 14px;
      word-break: break-all;
      font-size: 13px;
    }

    .output a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Create Tap-to-Reveal</h2>

    <textarea id="message" rows="3" placeholder="Type your message (optional)"></textarea>

    <input
      id="mediaUrl"
      type="text"
      placeholder="Paste Firebase MP4 URL here"
    />

    <button onclick="generateLink()">Generate Link</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function generateLink() {
      const message = document.getElementById("message").value.trim();
      const mediaUrl = document.getElementById("mediaUrl").value.trim();

      if (!mediaUrl) {
        alert("Please paste the Firebase video URL");
        return;
      }

      const base =
        "https://vijaiababu2009-ux.github.io/tap-to-reveal/index.html";

      const finalUrl =
        base +
        "?media=" +
        encodeURIComponent(mediaUrl) +
        "&msg=" +
        encodeURIComponent(message);

      document.getElementById("result").innerHTML =
        `<b>Generated Link:</b><br><a href="${finalUrl}" target="_blank">${finalUrl}</a>`;
    }
  </script>

</body>
</html>
