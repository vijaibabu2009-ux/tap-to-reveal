<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ Tap to Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .link {
      margin-top: 12px;
      word-break: break-all;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Create Tap-to-Reveal</h3>

  <textarea id="message" rows="3" placeholder="Type your message"></textarea>

  <input type="file" id="file" accept="audio/*,video/*" />

  <button id="generate">Generate Link</button>

  <div class="link" id="output"></div>
</div>

<!-- ðŸ”¥ Firebase SDK (CDN â€“ REQUIRED) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  // ðŸ”‘ Firebase config (yours)
  const firebaseConfig = {
    apiKey: "AIzaSyDLR2viVk-4QuAe0DUzcrvqIWYbWYP7WGI",
    authDomain: "surprise-f507b.firebaseapp.com",
    projectId: "surprise-f507b",
    storageBucket: "surprise-f507b.firebasestorage.app",
    messagingSenderId: "1027446628296",
    appId: "1:1027446628296:web:88fa311bd4de230375eafd"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const btn = document.getElementById("generate");
  const out = document.getElementById("output");

  btn.onclick = async () => {
    const msg = document.getElementById("message").value.trim();
    const file = document.getElementById("file").files[0];

    if (!msg || !file) {
      alert("Message and file required");
      return;
    }

    const id = crypto.randomUUID();

    // Upload media
    const mediaRef = sRef(storage, `media/${id}_${file.name}`);
    await uploadBytes(mediaRef, file);
    const mediaURL = await getDownloadURL(mediaRef);

    // Save to DB (one-time reveal)
    await set(ref(db, "reveals/" + id), {
      message: msg,
      media: mediaURL,
      used: false,
      created: Date.now()
    });

    const link = `https://vijaiababu2009-ux.github.io/tap-to-reveal/index.html?id=${id}`;
    out.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
  };
</script>

</body>
</html>
