<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #243447;
      color: white;
      padding: 12px;
      text-align: center;
    }
    .box {
      background: white;
      width: 360px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.15);
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #243447;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      background: #e9f5ff;
      padding: 10px;
      display: none;
      word-break: break-all;
    }
  </style>
</head>

<body>

<header>
  Admin Dashboard
  <button onclick="logout()" style="float:right;margin-right:10px;">Logout</button>
</header>

<div class="box">
  <h3>Create Tap-to-Reveal Link</h3>

  <select id="lang">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
  </select>

  <select id="mode">
    <option value="one">One Time Reveal</option>
    <option value="always">Always Active</option>
  </select>

  <textarea id="message" placeholder="Secret message"></textarea>

  <button onclick="generateLink()">Generate Link</button>

  <div id="result"></div>
</div>

<script>
 const firebaseConfig = {
  apiKey: "AIzaSyDAlt16C36DGhonXf10URIhz82LroH2k3A",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal",
  storageBucket: "tap-to-reveal.firebasestorage.app",
  messagingSenderId: "878205314791",
  appId: "1:878205314791:web:ce3c831e7075c27ca8a442"
};


  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();
  const db = firebase.firestore();

  if (!sessionStorage.getItem("admin")) {
    location.href = "admin.html";
  }

  function logout() {
    sessionStorage.clear();
    auth.signOut().then(() => location.href = "admin.html");
  }

  async function generateLink() {
    console.log("Generate clicked");

    const lang = document.getElementById("lang").value;
    const mode = document.getElementById("mode").value;
    const msg  = document.getElementById("message").value.trim();

    if (!msg) {
      alert("Message required");
      return;
    }

    try {
      const doc = await db.collection("secrets").add({
        message: msg,
        language: lang,
        mode: mode,
        used: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      const link =
        `https://vijaibabu2009-ux.github.io/tap-to-reveal/?id=${doc.id}`;

      const r = document.getElementById("result");
      r.style.display = "block";
      r.innerHTML = `<b>Link:</b><br><a href="${link}" target="_blank">${link}</a>`;

      console.log("Link generated", doc.id);

    } catch (err) {
      alert(err.message);
      console.error(err);
    }
  }
</script>

</body>
</html>
