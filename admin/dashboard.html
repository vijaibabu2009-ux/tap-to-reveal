<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin – Tap to Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#f4f4f4;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

.card{
  background:white;
  padding:28px;
  width:340px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}

textarea,input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:black;
  color:white;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}

#result{
  margin-top:15px;
  word-break:break-all;
  font-size:13px;
}
</style>
</head>

<body>

<div class="card">
  <h3>Create Tap-to-Reveal</h3>

  <textarea id="message" rows="3" placeholder="Message (optional)"></textarea>

  <input
    id="mediaUrl"
    type="text"
    placeholder="Paste Firebase MP4 URL here"
  >

  <button onclick="generateLink()">Generate Link</button>

  <div id="result"></div>
</div>

<script>
function generateLink(){
  const msg = document.getElementById("message").value.trim();
  const media = document.getElementById("mediaUrl").value.trim();

  if(!msg && !media){
    alert("Enter message or video URL");
    return;
  }

  // ✅ ABSOLUTE URL — NO MORE 404
  const base =
    "https://vijaiababu2009-ux.github.io/tap-to-reveal/index.html";

  const params = new URLSearchParams();
  if(msg) params.set("msg", msg);
  if(media) params.set("media", media);

  const finalUrl = `${base}?${params.toString()}`;

  document.getElementById("result").innerHTML = `
    <b>Generated Link:</b><br>
    <a href="${finalUrl}" target="_blank">${finalUrl}</a>
  `;
}
</script>

</body>
</html>
