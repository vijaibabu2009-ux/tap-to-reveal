<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 24px;
      color: #333;
    }

    /* TAP BUTTON */
    .tap-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ff6f61;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 0 rgba(255,111,97, 0.7);
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,111,97, 0.7); }
      70% { box-shadow: 0 0 0 25px rgba(255,111,97, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,111,97, 0); }
    }

    /* HIDDEN CONTENT */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
      display: none;
    }

    .reveal.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .message {
      font-size: 18px;
      line-height: 1.7;
      color: #444;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      border-radius: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Tap to Reveal</h1>

    <button class="tap-btn" id="tapBtn">TAP</button>

    <div class="reveal" id="revealBox">
      <div class="message">
        From being my friendâ€¦<br>
        you slowly became my favorite person ðŸ’›
      </div>

      <!-- Optional video -->
      <!-- Replace VIDEO_LINK -->
      <video controls>
        <source src="VIDEO_LINK_HERE" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    document.getElementById("tapBtn").addEventListener("click", function () {
      this.style.display = "none";
      const box = document.getElementById("revealBox");
      box.style.display = "block";
      setTimeout(() => box.classList.add("show"), 50);
    });
  </script>

</body>
</html>
