<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tap to Reveal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#2a0015,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  overflow:hidden;
}

/* ‚ù§Ô∏è HEART */
#heart{
  font-size:82px;
  cursor:pointer;
  animation:pulse 1.6s infinite;
  z-index:10;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

/* üé¨ CONTENT */
#content{
  display:none;
  position:absolute;
  inset:0;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* üíå MESSAGE */
#msg{
  position:absolute;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:22px;
  color:white;
  text-shadow:0 2px 8px rgba(0,0,0,.6);
  padding:0 10px;
  z-index:20;
}

/* üå∏ FALLING EFFECT */
.fall{
  position:fixed;
  top:-10%;
  font-size:24px;
  animation:fall linear forwards;
  pointer-events:none;
  z-index:15;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="heart">‚ù§Ô∏è</div>

<div id="content">
  <video id="video" playsinline></video>
  <div id="msg"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const msg = params.get("msg");
let media = params.get("media");

if(media){
  media = decodeURIComponent(media);
}

function spawnFalling(){
  const icons = ["‚ù§Ô∏è","üíñ","üå∏","üåπ"];
  for(let i=0;i<30;i++){
    const el = document.createElement("div");
    el.className = "fall";
    el.textContent = icons[Math.floor(Math.random()*icons.length)];
    el.style.left = Math.random()*100 + "vw";
    el.style.fontSize = 20 + Math.random()*30 + "px";
    el.style.animationDuration = (4 + Math.random()*3) + "s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
  }
}

document.getElementById("heart").onclick = () => {
  document.getElementById("heart").style.display="none";
  document.getElementById("content").style.display="block";

  spawnFalling(); // üå∏ start cinematic effect

  if(media){
    const v = document.getElementById("video");
    v.src = media;
    v.muted = false;
    v.play(); // autoplay AFTER TAP (browser-safe)
  }

  if(msg){
    document.getElementById("msg").innerText = decodeURIComponent(msg);
  }
};
</script>

</body>
</html>
