<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A Little Surprise ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts & flowers */
.floating {
  position: absolute;
  font-size: 20px;
  animation: float 12s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from { transform: translateY(100vh) rotate(0deg); }
  to { transform: translateY(-120vh) rotate(360deg); }
}

.card {
  background: #fff;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
}

h1 {
  color: #e63946;
  margin-bottom: 10px;
}

/* Heart button */
.heart-btn {
  width: 140px;
  height: 120px;
  background: #ff4d6d;
  position: relative;
  margin: 30px auto;
  transform: rotate(-45deg);
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

.heart-btn::before,
.heart-btn::after {
  content: "";
  width: 140px;
  height: 120px;
  background: #ff4d6d;
  border-radius: 50%;
  position: absolute;
}

.heart-btn::before {
  top: -70px;
  left: 0;
}

.heart-btn::after {
  left: 70px;
  top: 0;
}

.heart-text {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 16px;
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}

.hidden {
  display: none;
}

.message {
  margin-top: 15px;
  font-size: 16px;
  color: #333;
}

video, audio {
  width: 100%;
  margin-top: 15px;
  border-radius: 12px;
}

.footer {
  margin-top: 15px;
  font-size: 12px;
  color: #888;
}
</style>
</head>

<body>

<!-- Floating elements -->
<script>
const icons = ["â¤ï¸","ğŸŒ¸","ğŸ’–","ğŸ’"];
for (let i = 0; i < 20; i++) {
  const el = document.createElement("div");
  el.className = "floating";
  el.innerText = icons[Math.floor(Math.random()*icons.length)];
  el.style.left = Math.random()*100 + "vw";
  el.style.animationDuration = (8 + Math.random()*10) + "s";
  el.style.fontSize = (14 + Math.random()*16) + "px";
  document.body.appendChild(el);
}
</script>

<div class="card">
  <h1>A Little Surprise ğŸ’</h1>
  <p>Tap the heart ğŸ’“</p>

  <div class="heart-btn" id="tapBtn">
    <div class="heart-text">Tap ğŸ’Œ</div>
  </div>

  <div id="content" class="hidden"></div>

  <div class="footer">Made with love âœ¨</div>
</div>

<script>
/* ğŸ”¹ GET CONTENT FROM URL */
const params = new URLSearchParams(window.location.search);
const revealData = params.get("data"); 
// data can be: text OR video link OR mp3 link

const tapBtn = document.getElementById("tapBtn");
const content = document.getElementById("content");

tapBtn.addEventListener("click", () => {
  tapBtn.style.display = "none";
  content.classList.remove("hidden");

  if (!revealData) {
    content.innerHTML = "<p class='message'>ğŸ’– You are special ğŸ’–</p>";
    return;
  }

  // VIDEO (YouTube / MP4)
  if (revealData.includes("youtube.com") || revealData.includes("youtu.be")) {
    const videoId = extractYouTubeID(revealData);
    content.innerHTML = `
      <p class="message">Close your eyes & listen ğŸ¶</p>
      <iframe width="100%" height="215"
        src="https://www.youtube.com/embed/${videoId}?autoplay=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    `;
  }

  // AUDIO (mp3)
  else if (revealData.endsWith(".mp3")) {
    content.innerHTML = `
      <p class="message">Just for you ğŸ§</p>
      <audio controls autoplay>
        <source src="${revealData}" type="audio/mpeg">
      </audio>
    `;
  }

  // TEXT
  else {
    content.innerHTML = `
      <p class="message">${decodeURIComponent(revealData)}</p>
    `;
  }
});

/* Extract YouTube ID safely */
function extractYouTubeID(url) {
  const regExp = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
  const match = url.match(regExp);
  return match ? match[1] : "";
}
</script>

</body>
</html>
