<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tap to Reveal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffdee9, #b3005e);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

#tapBox {
  background: white;
  padding: 40px 50px;
  border-radius: 18px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 30px 80px rgba(0,0,0,.3);
  z-index: 10;
}

#tapBox h1 {
  margin: 0;
  font-size: 28px;
  color: #b3005e;
}

#tapBox p {
  margin-top: 10px;
  font-size: 16px;
  color: #444;
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  background: black;
}

.heart {
  position: fixed;
  top: -10%;
  font-size: 24px;
  animation: fall 6s linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div id="tapBox">
  <h1>‚ù§Ô∏è TAP TO REVEAL ‚ù§Ô∏è</h1>
  <p>Your surprise is waiting‚Ä¶</p>
</div>

<video id="revealVideo" playsinline>
  <source src="https://firebasestorage.googleapis.com/v0/b/surprise-f507b.firebasestorage.app/o/Valentine_s_Day_Reveal_Video.mp4?alt=media&token=9594106b-5c3a-4313-9079-d346eaec141d" type="video/mp4">
</video>

<script>
const tapBox = document.getElementById("tapBox");
const video = document.getElementById("revealVideo");

tapBox.addEventListener("click", async () => {
  tapBox.style.display = "none";

  // hearts + flowers
  for (let i = 0; i < 30; i++) {
    const el = document.createElement("div");
    el.className = "heart";
    el.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üå∏";
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = 4 + Math.random() * 4 + "s";
    el.style.fontSize = 20 + Math.random() * 30 + "px";
    document.body.appendChild(el);
  }

  video.style.display = "block";
  video.muted = false;

  try {
    await video.play();
  } catch (e) {
    console.log("Autoplay blocked:", e);
  }
});
</script>

</body>
</html>
