<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Surprise ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Base ===== */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* ===== Card ===== */
.romantic-card {
  position: relative;
  background: rgba(255,255,255,0.96);
  width: 90%;
  max-width: 360px;
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  z-index: 2;
}

.romantic-title {
  margin-top: 0;
  color: #c0392b;
  font-weight: 600;
}

.romantic-btn {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  color: #fff;
  cursor: pointer;
}

.romantic-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.romantic-message {
  margin-top: 20px;
  font-size: 18px;
  color: #444;
  line-height: 1.5;
  white-space: pre-wrap;
}

.video-btn {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: 30px;
  border: none;
  background: #c0392b;
  color: #fff;
  cursor: pointer;
  display: none;
}

.hint {
  margin-top: 18px;
  font-size: 12px;
  color: #999;
}

.error {
  color: #c0392b;
  margin-top: 15px;
}

/* ===== Floating Hearts ===== */
.hearts span {
  position: fixed;
  bottom: -40px;
  font-size: 24px;
  animation: floatUp 10s linear infinite;
  opacity: 0.8;
  z-index: 1;
}

.hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
.hearts span:nth-child(2) { left: 30%; animation-delay: 2s; }
.hearts span:nth-child(3) { left: 50%; animation-delay: 4s; }
.hearts span:nth-child(4) { left: 70%; animation-delay: 6s; }
.hearts span:nth-child(5) { left: 90%; animation-delay: 8s; }

@keyframes floatUp {
  0%   { transform: translateY(0) scale(1); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

/* ===== Falling Flowers ===== */
.flowers span {
  position: fixed;
  top: -40px;
  font-size: 22px;
  animation: fallDown 12s linear infinite;
  opacity: 0.9;
  z-index: 1;
}

.flowers span:nth-child(1) { left: 15%; animation-delay: 0s; }
.flowers span:nth-child(2) { left: 35%; animation-delay: 3s; }
.flowers span:nth-child(3) { left: 55%; animation-delay: 6s; }
.flowers span:nth-child(4) { left: 75%; animation-delay: 1s; }
.flowers span:nth-child(5) { left: 90%; animation-delay: 5s; }

@keyframes fallDown {
  0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- Floating animations -->
<div class="hearts">
  <span>ğŸ’–</span><span>ğŸ’•</span><span>ğŸ’—</span><span>ğŸ’“</span><span>ğŸ’</span>
</div>

<div class="flowers">
  <span>ğŸŒ¸</span><span>ğŸŒ¼</span><span>ğŸŒº</span><span>ğŸŒ¸</span><span>ğŸŒ¼</span>
</div>

<!-- Main card -->
<div class="romantic-card">
  <h2 class="romantic-title">A Little Surprise ğŸ’–</h2>

  <button id="revealBtn" class="romantic-btn">
    Tap to reveal ğŸ’Œ
  </button>

  <p id="message" class="romantic-message"></p>

  <button id="videoBtn" class="video-btn">
    â–¶ Tap to play short video
  </button>

  <p class="hint">Made with love âœ¨</p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* ğŸ” Firebase config (use YOUR real values) */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ğŸ”‘ Get link ID */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const revealBtn = document.getElementById("revealBtn");
const msgBox = document.getElementById("message");
const videoBtn = document.getElementById("videoBtn");

if (!id) {
  msgBox.innerHTML = "<span class='error'>Invalid link</span>";
  revealBtn.style.display = "none";
}

/* ğŸ’ Reveal Logic */
revealBtn.onclick = async () => {
  revealBtn.disabled = true;

  try {
    const ref = db.collection("links").doc(id);
    const snap = await ref.get();

    if (!snap.exists) {
      msgBox.innerHTML = "<span class='error'>This surprise is no longer available</span>";
      return;
    }

    const data = snap.data();

    // Show message
    msgBox.innerText = data.message;

    // Show video button if link exists
    if (data.videoUrl) {
      videoBtn.style.display = "block";
      videoBtn.onclick = () => {
        window.open(data.videoUrl, "_blank");
      };
    }

    // One-time reveal (safe: mark used, no delete)
    if (data.mode === "one-time" && data.used !== true) {
      await ref.update({ used: true });
    }

  } catch (e) {
    console.error(e);
    msgBox.innerHTML = "<span class='error'>Something went wrong</span>";
  }
};
</script>

</body>
</html>
