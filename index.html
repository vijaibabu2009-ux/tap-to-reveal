<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #3a001c, #000);
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    #box {
      z-index: 2;
    }

    /* â¤ï¸ Heart */
    .heart {
      font-size: 76px;
      cursor: pointer;
      animation: pulse 1.6s infinite;
      user-select: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    /* ğŸ’¥ Burst */
    .burst {
      animation: burst 0.6s ease-out forwards;
    }

    @keyframes burst {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    #hint {
      margin-top: 8px;
      opacity: 0.85;
      font-size: 14px;
    }

    /* ğŸŒ¸ Falling hearts & flowers */
    .fall {
      position: fixed;
      top: -20px;
      font-size: 24px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ğŸ’Œ Message reveal */
    .reveal {
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="box">
    <div class="heart" id="heart">â¤ï¸</div>
    <div id="hint">Tap to Reveal</div>
  </div>

  <audio id="audio"></audio>

  <!-- ğŸ”¥ Firebase SDK (CDN â€“ REQUIRED for GitHub Pages) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ğŸ”‘ Firebase config (YOUR PROJECT)
    const firebaseConfig = {
      apiKey: "AIzaSyDLR2viVk-4QuAe0DUzcrvqIWYbWYP7WGI",
      authDomain: "surprise-f507b.firebaseapp.com",
      projectId: "surprise-f507b",
      storageBucket: "surprise-f507b.firebasestorage.app",
      messagingSenderId: "1027446628296",
      appId: "1:1027446628296:web:88fa311bd4de230375eafd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const heart = document.getElementById("heart");
    const hint = document.getElementById("hint");
    const box = document.getElementById("box");
    const audio = document.getElementById("audio");

    const id = new URLSearchParams(window.location.search).get("id");

    function spawnFalling() {
      const icons = ["â¤ï¸", "ğŸ’–", "ğŸŒ¸", "ğŸŒ¹"];
      for (let i = 0; i < 20; i++) {
        const el = document.createElement("div");
        el.className = "fall";
        el.innerText = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }
    }

    box.onclick = async () => {
      if (!id) {
        box.innerHTML = "Invalid link ğŸ’”";
        return;
      }

      heart.classList.add("burst");
      hint?.remove();
      spawnFalling();

      const snap = await get(ref(db, "reveals/" + id));
      if (!snap.exists()) {
        box.innerHTML = "Invalid or expired ğŸ’”";
        return;
      }

      const data = snap.val();
      if (data.used) {
        box.innerHTML = "This surprise was already opened ğŸ’”";
        return;
      }

      box.innerHTML = `<h2 class="reveal">${data.message}</h2>`;

      audio.src = data.media;
      audio.play();

      await update(ref(db, "reveals/" + id), { used: true });
    };
  </script>

</body>
</html>
