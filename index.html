<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tap to Reveal ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#2a0015,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  overflow:hidden;
}

#heart{
  font-size:80px;
  cursor:pointer;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

#content{
  display:none;
  position:absolute;
  inset:0;
  background:black;
  color:white;
  text-align:center;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

#msg{
  position:absolute;
  bottom:20px;
  width:100%;
  font-size:22px;
  padding:0 10px;
}
</style>
</head>

<body>

<div id="heart">❤️</div>

<div id="content">
  <video id="video" playsinline controls></video>
  <div id="msg"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const msg = params.get("msg");
let media = params.get("media");

if(media){
  media = decodeURIComponent(media);
}

document.getElementById("heart").onclick = () => {
  document.getElementById("heart").style.display = "none";
  document.getElementById("content").style.display = "block";

  if(media){
    const v = document.getElementById("video");
    v.src = media;
    v.muted = false;
    v.play(); // autoplay after tap
  }

  if(msg){
    document.getElementById("msg").innerText = decodeURIComponent(msg);
  }
};
</script>

</body>
</html>
