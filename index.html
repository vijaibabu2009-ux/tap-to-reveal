<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tap to Reveal</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a0010, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  overflow: hidden;
  color: #fff;
}

/* ---------- CONTAINER ---------- */
.container {
  text-align: center;
}

/* ---------- TAP AREA ---------- */
.tap-area {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  cursor: pointer;
}

/* ---------- HEART ---------- */
.heart-wrapper {
  position: relative;
  width: 110px;
  height: 110px;
}

.heart {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, #ff6b9f, #e6004c);
  clip-path: path("M50 90 C-20 30 25 -10 50 22 C75 -10 120 30 50 90 Z");
  transition: transform 0.12s ease-out;
}

/* press */
.heart.press {
  transform: scale(0.92);
}

/* heartbeat */
.heart.beat {
  animation: heartbeat 0.6s ease-in-out;
}

@keyframes heartbeat {
  0%   { transform: scale(1); }
  20%  { transform: scale(1.15); }
  40%  { transform: scale(1); }
  60%  { transform: scale(1.12); }
  100% { transform: scale(1); }
}

/* ---------- GLOW ---------- */
.glow {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  opacity: 0;
}

.glow.active {
  animation: glowPulse 0.6s ease-in-out forwards;
}

@keyframes glowPulse {
  50% {
    box-shadow:
      0 0 30px rgba(255, 96, 140, 0.7),
      0 0 60px rgba(255, 96, 140, 0.4);
    opacity: 1;
  }
}

/* ---------- TEXT ---------- */
.tap-text {
  margin-top: 14px;
  font-size: 14px;
  opacity: 0.85;
  letter-spacing: 1px;
}

/* ---------- REVEAL ---------- */
.reveal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.45s ease;
}

.reveal.show {
  opacity: 1;
  pointer-events: auto;
}

.reveal-content {
  text-align: center;
  animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="tap-area" id="tapArea" aria-label="Tap to reveal">
    <div class="heart-wrapper">
      <div class="glow"></div>
      <div class="heart"></div>
    </div>
    <div class="tap-text">TAP TO REVEAL</div>
  </div>
</div>

<div class="reveal">
  <div class="reveal-content">
    <h1>❤️ For You</h1>
    <p>This was worth the tap.</p>
  </div>
</div>

<script>
const tapArea = document.getElementById("tapArea");
const heart = document.querySelector(".heart");
const glow = document.querySelector(".glow");
const reveal = document.querySelector(".reveal");

let triggered = false;

tapArea.addEventListener("pointerdown", () => {
  if (triggered) return;
  heart.classList.add("press");
});

tapArea.addEventListener("pointerup", () => {
  if (triggered) return;
  triggered = true;

  heart.classList.remove("press");

  if (navigator.vibrate) {
    navigator.vibrate([30, 60, 30]);
  }

  setTimeout(() => {
    heart.classList.add("beat");
    glow.classList.add("active");
  }, 80);

  setTimeout(() => {
    reveal.classList.add("show");
  }, 900);
});
</script>

</body>
</html>
