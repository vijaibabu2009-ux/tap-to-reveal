<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Gift for You â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1b0012,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  overflow:hidden;
}

/* ğŸŒ™ Sparkles */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* ğŸ Gift Box */
#gift{
  font-size:90px;
  cursor:pointer;
  animation:bounce 1.8s infinite;
  z-index:10;
}
@keyframes bounce{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}
.open{
  animation:openBox .8s forwards;
}
@keyframes openBox{
  to{transform:scale(2);opacity:0}
}

/* ğŸŒ¸ Falling hearts & flowers */
.fall{
  position:fixed;
  top:-10%;
  font-size:24px;
  pointer-events:none;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* ğŸ¬ Content */
#content{
  display:none;
  position:absolute;
  inset:0;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ğŸ’Œ Message */
#msg{
  position:absolute;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:22px;
  color:white;
  text-shadow:0 2px 8px rgba(0,0,0,.7);
  padding:0 10px;
  z-index:20;
}
</style>
</head>

<body>

<div id="gift">ğŸ</div>

<div id="content">
  <video id="video" playsinline muted></video>
  <div id="msg"></div>
</div>

<script>
// ğŸŒ™ Sparkles
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}

// URL params
const params=new URLSearchParams(location.search);
const msg=params.get("msg");
let media=params.get("media");
if(media) media=decodeURIComponent(media);

// ğŸŒ¸ Falling hearts
function falling(){
  const icons=["â¤ï¸","ğŸ’–","ğŸŒ¸","ğŸŒ¹"];
  for(let i=0;i<30;i++){
    const el=document.createElement("div");
    el.className="fall";
    el.textContent=icons[Math.floor(Math.random()*icons.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=20+Math.random()*30+"px";
    el.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
  }
}

// ğŸ Tap gift
document.getElementById("gift").onclick=()=>{
  const gift=document.getElementById("gift");
  gift.classList.add("open");
  falling();

  setTimeout(()=>{
    gift.style.display="none";
    document.getElementById("content").style.display="block";

    const v=document.getElementById("video");

    if(media){
      v.src=media;
      v.muted=true;                // ğŸ”‘ START MUTED
      v.play().then(()=>{
        setTimeout(()=>v.muted=false,300); // ğŸ”‘ UNMUTE AFTER PLAY
      }).catch(()=>{});
    }

    if(msg){
      document.getElementById("msg").innerText=decodeURIComponent(msg);
    }
  },700);
};
</script>

</body>
</html>
