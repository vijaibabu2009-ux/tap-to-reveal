<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Surprise üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", sans-serif;
}

.romantic-card {
  background: rgba(255,255,255,0.96);
  width: 90%;
  max-width: 360px;
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.romantic-title {
  margin-top: 0;
  color: #c0392b;
  font-weight: 600;
}

.romantic-btn {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  color: #fff;
  cursor: pointer;
}

.romantic-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.romantic-message {
  margin-top: 20px;
  font-size: 18px;
  color: #444;
  line-height: 1.5;
  white-space: pre-wrap;
}

.video-btn {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: 30px;
  border: none;
  background: #c0392b;
  color: #fff;
  cursor: pointer;
  display: none;
}

.hint {
  margin-top: 18px;
  font-size: 12px;
  color: #999;
}
.error {
  color: #c0392b;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="romantic-card">
  <h2 class="romantic-title">A Little Surprise üíñ</h2>

  <button id="revealBtn" class="romantic-btn">
    Tap to reveal üíå
  </button>

  <p id="message" class="romantic-message"></p>

  <button id="videoBtn" class="video-btn">
    ‚ñ∂ Tap to play short video
  </button>

  <p class="hint">Made with love ‚ú®</p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* üîê Firebase config (KEEP YOUR REAL VALUES) */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* üîë Get ID from URL */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const revealBtn = document.getElementById("revealBtn");
const msgBox = document.getElementById("message");
const videoBtn = document.getElementById("videoBtn");

if (!id) {
  msgBox.innerHTML = "<span class='error'>Invalid link</span>";
  revealBtn.style.display = "none";
}

/* üíù Reveal Logic */
revealBtn.onclick = async () => {
  revealBtn.disabled = true;

  try {
    const ref = db.collection("links").doc(id);
    const snap = await ref.get();

    if (!snap.exists) {
      msgBox.innerHTML = "<span class='error'>This surprise is no longer available</span>";
      return;
    }

    const data = snap.data();

    // Show message
    msgBox.innerText = data.message;

    // Show video button if video link exists
    if (data.videoUrl) {
      videoBtn.style.display = "block";
      videoBtn.onclick = () => {
        window.open(data.videoUrl, "_blank");
      };
    }

    // One-time logic (SAFE: mark used, no delete)
    if (data.mode === "one-time" && data.used !== true) {
      await ref.update({ used: true });
    }

  } catch (e) {
    console.error(e);
    msgBox.innerHTML = "<span class='error'>Something went wrong</span>";
  }
};
</script>

</body>
</html>
