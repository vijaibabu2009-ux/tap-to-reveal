<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Reveal</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <!-- Tamil Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Noto Serif Tamil', serif;
      background: radial-gradient(circle at top, #ffe0c3, #f7b38c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin-bottom: 26px;
      color: #3b2f2f;
      font-size: 22px;
      font-weight: 600;
    }

    /* TAP BUTTON */
    .tap-btn {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: #d94f4f;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 0 rgba(217,79,79, 0.7);
      animation: pulse 1.8s infinite;
      font-family: 'Noto Serif Tamil', serif;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(217,79,79, 0.7); }
      70%  { box-shadow: 0 0 0 28px rgba(217,79,79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(217,79,79, 0); }
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.9s ease;
      display: none;
    }

    .reveal.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .message {
      font-size: 18px;
      line-height: 1.8;
      color: #4a3b3b;
      margin-bottom: 22px;
    }

    video {
      width: 100%;
      border-radius: 16px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>рооро▒рпИроирпНродрпБро│рпНро│ роЪрпЖропрпНродро┐ропрпИ роХро╛рог</h1>

    <button class="tap-btn" id="tapBtn">родроЯрпНроЯро╡рпБроорпН</button>

    <div class="reveal" id="revealBox">
      <div class="message">
        роирогрпНрокро░ро╛роХ родрпКроЯроЩрпНроХро┐роп роироорпН рокропрогроорпНтАж<br>
        роЗройрпНро▒рпБ роОройрпН рооройродро┐ройрпН<br>
        рооро┐роХ роорпБроХрпНроХро┐ропрооро╛рой роирокро░ро╛роХ роирпА рооро╛ро▒ро┐ро╡ро┐роЯрпНроЯро╛ропрпН ЁЯТЫ
      </div>

      <!-- Optional Video -->
      <!-- Replace VIDEO_LINK_HERE -->
      <video controls>
        <source src="VIDEO_LINK_HERE" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    document.getElementById("tapBtn").addEventListener("click", function () {
      this.style.display = "none";
      const box = document.getElementById("revealBox");
      box.style.display = "block";
      setTimeout(() => box.classList.add("show"), 50);
    });
  </script>

</body>
</html>
