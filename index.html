<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Gift for You 仇벒잺</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1b0012,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  overflow:hidden;
}

/* 游깿 Sparkles */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* 游꾸 Gift Box */
#gift{
  font-size:90px;
  cursor:pointer;
  animation:bounce 1.8s infinite;
  z-index:10;
}
@keyframes bounce{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* 游눤 Gift Open */
.open{
  animation:openBox .8s forwards;
}
@keyframes openBox{
  to{transform:scale(2);opacity:0}
}

/* 游꺚 Falling hearts & flowers */
.fall{
  position:fixed;
  top:-10%;
  font-size:24px;
  pointer-events:none;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* 游꿟 Content */
#content{
  display:none;
  position:absolute;
  inset:0;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 游눏 Message */
#msg{
  position:absolute;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:22px;
  color:white;
  text-shadow:0 2px 8px rgba(0,0,0,.7);
  padding:0 10px;
  z-index:20;
}
</style>
</head>

<body>

<!-- 游꾸 Gift -->
<div id="gift">游꾸</div>

<!-- 游꿟 Video Content -->
<div id="content">
  <video id="video" playsinline></video>
  <div id="msg"></div>
</div>

<script>
/* 游깿 Sparkles background */
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}

/* URL params */
const params=new URLSearchParams(window.location.search);
const msg=params.get("msg");
let media=params.get("media");
if(media) media=decodeURIComponent(media);

/* 游꺚 Falling hearts */
function falling(){
  const icons=["仇벒잺","游눘","游꺚","游꺛"];
  for(let i=0;i<30;i++){
    const el=document.createElement("div");
    el.className="fall";
    el.textContent=icons[Math.floor(Math.random()*icons.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=20+Math.random()*30+"px";
    el.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
  }
}

/* 游꾸 Click gift */
document.getElementById("gift").onclick=()=>{
  const gift=document.getElementById("gift");
  gift.classList.add("open");

  falling(); // start hearts

  setTimeout(()=>{
    gift.style.display="none";
    document.getElementById("content").style.display="block";

    const v=document.getElementById("video");
    if(media){
      v.src=media;
      v.muted=false;      // 游댐 IMPORTANT
      v.play().catch(()=>{}); // autoplay after user gesture
    }

    if(msg){
      document.getElementById("msg").innerText=decodeURIComponent(msg);
    }
  },700);
};
</script>

</body>
</html>
