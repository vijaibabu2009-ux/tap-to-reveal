<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
}
video{
  width:100%;
  height:100%;
  background:black;
}
</style>
</head>

<body>

<video id="video" controls playsinline></video>

<script>
const params = new URLSearchParams(window.location.search);
let media = params.get("media");

if(media){
  media = decodeURIComponent(media);
  const v = document.getElementById("video");
  v.src = media;
}
</script>

</body>
</html>
