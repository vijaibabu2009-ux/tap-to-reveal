<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: radial-gradient(circle at top, #300018, #000);
      color: #fff;
      font-family: system-ui;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .heart {
      font-size: 64px;
      cursor: pointer;
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="box">
  <div class="heart">‚ù§Ô∏è</div>
  <div>Tap to Reveal</div>
</div>

<audio id="audio"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDLR2viVk-4QuAe0DUzcrvqIWYbWYP7WGI",
    authDomain: "surprise-f507b.firebaseapp.com",
    projectId: "surprise-f507b",
    storageBucket: "surprise-f507b.firebasestorage.app",
    messagingSenderId: "1027446628296",
    appId: "1:1027446628296:web:88fa311bd4de230375eafd"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const id = new URLSearchParams(location.search).get("id");
  const box = document.getElementById("box");
  const audio = document.getElementById("audio");

  box.onclick = async () => {
    if (!id) return alert("Invalid link");

    const snap = await get(ref(db, "reveals/" + id));
    if (!snap.exists()) {
      box.innerHTML = "Invalid or expired";
      return;
    }

    const data = snap.val();
    if (data.used) {
      box.innerHTML = "This surprise was already opened üíî";
      return;
    }

    box.innerHTML = `<h2>${data.message}</h2>`;
    audio.src = data.media;
    audio.play();

    await update(ref(db, "reveals/" + id), { used: true });
  };
</script>

</body>
</html>
