<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

#container{
  position:relative;
  width:100%;
  height:100%;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ▶️ Play overlay */
#playBtn{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:90px;
  color:white;
  background:rgba(0,0,0,.4);
  cursor:pointer;
}
</style>
</head>

<body>

<div id="container">
  <video id="video" playsinline preload="auto"></video>
  <div id="playBtn">▶️</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
let media = params.get("media");

if(media){
  media = decodeURIComponent(media);
  const video = document.getElementById("video");
  video.src = media;
  video.load();
}

// ▶️ Play (WORKS ON PC + MOBILE)
document.getElementById("playBtn").onclick = () => {
  const video = document.getElementById("video");
  video.play();
  document.getElementById("playBtn").style.display = "none";
};
</script>

</body>
</html>
