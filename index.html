v<!DOCTYPE html>
<html>
<head>
  <title>Tap to Reveal</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; }
    .box { width:400px; margin:120px auto; padding:20px; background:#fff; border-radius:6px; text-align:center; }
    button { padding:10px 20px; background:#2c3e50; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>

<div class="box">
  <h2>Tap to Reveal</h2>
  <button onclick="reveal()">Tap to Reveal</button>
  <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
   apiKey: "AIzaSyDAlt16C36DGhonXf10URIhz82LroH2k3A",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal",
  storageBucket: "tap-to-reveal.firebasestorage.app",
  messagingSenderId: "878205314791",
  appId: "1:878205314791:web:ce3c831e7075c27ca8a442"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const id = new URLSearchParams(location.search).get("id");

async function reveal() {
  try {
    const ref = db.collection("links").doc(id);
    const snap = await ref.get();

    if (!snap.exists) return msg.innerText = "Invalid link";

    msg.innerText = snap.data().message;

    if (snap.data().mode === "one") {
      await ref.delete();
    }
  } catch {
    msg.innerText = "Something went wrong";
  }
}
</script>

</body>
</html>
