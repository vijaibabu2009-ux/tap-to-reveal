<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
</style>
</head>

<body>

<video id="video" controls playsinline preload="metadata"></video>

<script>
const params = new URLSearchParams(window.location.search);
let media = params.get("media");

if(media){
  media = decodeURIComponent(media);
  const video = document.getElementById("video");
  video.src = media;
}
</script>

</body>
</html>
