<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tap to Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.card {
  background: #fff;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
}
button {
  padding: 12px 20px;
  background: #1f2937;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.error {
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Tap to Reveal</h2>
  <button id="revealBtn">Tap to Reveal</button>
  <p id="message"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDAlt16C36DGhonXf10URlhz8ZLroH2k3A",
  authDomain: "tap-to-reveal.firebaseapp.com",
  projectId: "tap-to-reveal",
  storageBucket: "tap-to-reveal.appspot.com",
  messagingSenderId: "878205314791",
  appId: "1:878205314791:web:ce3c831e7075c27ca8a442"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const btn = document.getElementById("revealBtn");
const msg = document.getElementById("message");

if (!id) {
  msg.textContent = "Invalid link";
  msg.className = "error";
  btn.style.display = "none";
}

btn.onclick = async () => {
  try {
    const ref = db.collection("links").doc(id);
    const snap = await ref.get();

    if (!snap.exists) {
      msg.textContent = "This link is invalid or expired";
      msg.className = "error";
      btn.style.display = "none";
      return;
    }

    const data = snap.data();
    msg.textContent = data.message;
    btn.style.display = "none";

    // ONE TIME REVEAL
    if (data.mode === "one-time") {
      await ref.delete();
    }

  } catch (e) {
    msg.textContent = "Something went wrong";
    msg.className = "error";
    console.error(e);
  }
};
</script>

</body>
</html>
