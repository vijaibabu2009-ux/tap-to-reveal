<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Surprise üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #fff;
    width: 320px;
    padding: 24px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    z-index: 10;
  }

  h2 {
    margin-top: 0;
    color: #e63946;
  }

  .reveal-btn {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(90deg, #ff758c, #ffb199);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 16px;
  }

  .message {
    margin-top: 16px;
    font-size: 15px;
    color: #333;
    display: none;
    word-break: break-word;
  }

  .video-box {
    margin-top: 18px;
    display: none;
  }

  iframe {
    width: 100%;
    height: 200px;
    border-radius: 16px;
    border: none;
  }

  .footer {
    margin-top: 12px;
    font-size: 12px;
    color: #999;
  }

  /* Floating hearts & flowers */
  .float {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h2>A Little Surprise üíù</h2>

  <button class="reveal-btn" onclick="reveal()">Tap to reveal üíå</button>

  <div id="msg" class="message">
    This song is only for you üíï
  </div>

  <div id="videoBox" class="video-box">
    <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="footer">Made with love ‚ú®</div>
</div>

<script>
/* üîó PUT YOUR YOUTUBE LINK HERE */
const YOUTUBE_LINK = "https://www.youtube.com/watch?v=QYI1IDdm25U";

function reveal() {
  document.getElementById("msg").style.display = "block";

  let url = YOUTUBE_LINK;

  if (url.includes("youtube.com/watch")) {
    const id = new URL(url).searchParams.get("v");
    url = "https://www.youtube.com/embed/" + id + "?autoplay=1";
  } else if (url.includes("youtu.be")) {
    const id = url.split("/").pop();
    url = "https://www.youtube.com/embed/" + id + "?autoplay=1";
  }

  document.getElementById("player").src = url;
  document.getElementById("videoBox").style.display = "block";
}

/* Floating hearts & flowers */
const emojis = ["üíñ","üíó","üíò","üå∏","üå∫","üíû"];

function spawnFloat() {
  const e = document.createElement("div");
  e.className = "float";
  e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  e.style.left = Math.random() * 100 + "vw";
  e.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(e);

  setTimeout(() => e.remove(), 12000);
}

setInterval(spawnFloat, 600);
</script>

</body>
</html>
